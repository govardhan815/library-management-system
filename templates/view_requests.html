{% extends 'base.html' %}
{% block content %}
<h2 class="text-light text-center mb-4">ðŸ“¬ All Book Requests</h2>

{% if requests %}
<div class="table-responsive">
  <table class="table table-dark table-bordered table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Book Title</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      {% for r in requests %}
      <tr>
        <td>{{ r[0] }}</td>
        <td>{{ r[1] }}</td>
        <td>{{ r[2] }}</td>
        <td>{{ r[3] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% else %}
<div class="alert alert-warning text-center">No book requests found.</div>
{% endif %}
{% endblock %}
