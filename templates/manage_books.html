{% extends 'base.html' %}
{% block content %}
<h2 class="text-light">Manage Books</h2>
<table class="table table-dark table-striped">
    <tr>
        <th>ID</th><th>Title</th><th>Author</th><th>Category</th><th>Status</th>
    </tr>
    {% for book in books %}
    <tr>
        <td>{{ book[0] }}</td>
        <td>{{ book[1] }}</td>
        <td>{{ book[2] }}</td>
        <td>{{ book[3] }}</td>
        <td>{{ book[4] }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
